<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <style>
        .container {
            width: 25%;
            margin: 0 auto;
            margin-top: 10%;
       }

    </style>
</head>

<body>
<div class="container">
    <h1 th:text="#{grocery-list.title}">form</h1>
    <form enctype="utf8" method="POST" th:action="@{/grocery-list/new}" th:object="${groceryList}">
        <div class="form-group">
            <label for="name" th:text="#{grocery-list.name}">first</label>
            <input class="form-control" id="name" th:field="*{name}"/>
            <p th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <button class="btn btn-primary" th:text="#{grocery-list.submit}" type="submit">submit</button>
    </form>
</div>
</body>
</html>
